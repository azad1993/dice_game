<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>🎲 Zər oyunu ;)</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Oyunçu 1</h2>
        <p class="score" id="score--0">3</p>
        <div class="current">
          <p class="current-label">Hazırki xal</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Oyunçu 2</h2>
        <p class="score" id="score--1">4</p>
        <div class="current">
          <p class="current-label">Hazırki xal</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 Yenidən başla</button>
      <button class="btn btn--roll">🎲 Zər at</button>
      <button class="btn btn--hold">📥 Əlavə et</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
